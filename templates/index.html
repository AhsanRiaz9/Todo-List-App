<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Todo List App</title>
  <style>
    * {

      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: darkslateblue;
    }

    #mainDiv {
      margin-left: auto;
      margin-right: auto;
      background-color: white;
    }

    #appHeading {
      color: darkslateblue;
    }

    #item {
      background-color: lightgrey;
      color: black;
      text-indent: 20px;
    }

    #mainDiv {
      margin-top: 10%;
      border: 5px solid black;
      border-radius: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>


  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-12" id="mainDiv">
        <h1 class="fw-bold my-2 text-center" id="appHeading">Todo List App</h1>
        <div class="form-group my-3">
          <div class="row">
            <div class="col-10">
              <input type="text" placeholder="Add your new todo" class="form-control py-2" id="inputTask">
            </div>
            <div class="col-2">
              <button onclick="addNewTask()" class="btn btn-success py-2 btn-block w-100"><i
                  class="bi bi-plus"></i></button>
            </div>
          </div>
        </div>

        <div id="itemList">

        </div>


        <div class="row">
          <div class="col-6">
            <p class="text-center py-2" id="totalTask"> You have 0 pending tasks </p>
          </div>
          <div class="col-6">
            <button onclick="clearAll()" class="btn btn-danger py-2"> <i class="bi bi-x"></i> Clear All </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script>
    let list = [];
    function addNewTask() {
      taskName = document.getElementById('inputTask').value;
      if (taskName !== "") {
        list.push(taskName);
        updateItemList();
      }
      else {
        alert("Please add some text");
      }
    }


    function clearAll() {
      list = []
      document.getElementById('itemList').innerHTML = '';
      document.getElementById('totalTask').innerHTML = `You have ${list.length} pending tasks `;
      document.getElementById('inputTask').value = '';
    }
    function removeItem(index) {
      let newList = []
      for (let i = 0; i < list.length; i++) {
        if (i != index) {
          newList.push(list[i]);
        }
      }
      list = [...newList];
      updateItemList();
    }
    function updateItemList() {
      content = '';
      for (let i = 0; i < list.length; i++) {
        content += `<div class="row" id="${i}">`;
        content += '<div class="col-10 py-2">';
        content += `<p id="item" class="py-2 fw-bold">${list[i]}</p>`;
        content += '</div>';
        content += '<div class="col-2 py-2">';
        content += `<button onclick="removeItem(${i})" class="btn btn-danger btn-block w-100"><i class="bi bi-x fill"></i></button>`;
        content += '</div> </div>';
        document.getElementById('itemList').innerHTML = content;
        document.getElementById('totalTask').innerHTML = `You have ${list.length} pending tasks `;
        document.getElementById('inputTask').value = '';
      }
    }
  </script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
